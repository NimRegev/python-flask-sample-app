apiVersion: v1
data:
  base-url: https://g.codefresh.io
  runtime: |
    apiVersion: codefresh.io/v1alpha1
    kind: Runtime
    metadata:
      creationTimestamp: null
      name: nimacap
      namespace: nimacap
    spec:
      bootstrapSpecifier: github.com/codefresh-io/cli-v2/manifests/argo-cd
      cluster: https://kubernetes.docker.internal:6443
      components:
      - name: events
        type: kustomize
        url: github.com/codefresh-io/cli-v2/manifests/argo-events?ref=v0.0.170
        wait: true
      - name: rollouts
        type: kustomize
        url: github.com/codefresh-io/cli-v2/manifests/argo-rollouts?ref=v0.0.170
        wait: false
      - name: workflows
        type: kustomize
        url: github.com/codefresh-io/cli-v2/manifests/argo-workflows?ref=v0.0.170
        wait: false
      - name: argocd-agent
        type: kustomize
        url: github.com/codefresh-io/cli-v2/manifests/argo-agent?ref=v0.0.170
        wait: false
      - name: app-proxy
        type: kustomize
        url: github.com/codefresh-io/cli-v2/manifests/app-proxy?ref=v0.0.170
        wait: false
      defVersion: 1.0.0
      ingressHost: http://ingress.local
      repo: https://github.com/NimRegev/python-flask-sample-app.git
      version: 0.0.170
kind: ConfigMap
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/managed-by: codefresh
    codefresh.io/entity: runtimeDef
  name: codefresh-cm
  namespace: nimacap
